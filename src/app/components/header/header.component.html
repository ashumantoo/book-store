<nav class="w-full flex justify-between items-center px-6 py-4 bg-teal-500 shadow-lg">
  <div class="logo">
    <span class="text-3xl text-gray-100 font-bold">BookMyBook</span>
  </div>
  <div *ngIf="isLoggedIn" class="search relative">
    <span class="absolute mt-1.5 mx-3 text-slate-600"><i class="fa fa-search" aria-hidden="true"></i></span>
    <input type="text" placeholder="Search book" class="w-96 p-2 pl-9 rounded rounded-r-none">
    <button class="border-none px-3 py-2 rounded rounded-l-none bg-slate-600 text-white">Search</button>
  </div>
  <ul class="flex gap-4 text-lg text-gray-200 font-medium">
    <ng-container *ngIf="!isLoggedIn">
      <li class="cursor-pointer hover:text-slate-700">
        <a routerLink="/login">Login</a>
      </li>
      <li class="cursor-pointer hover:text-slate-700">
        <a routerLink="/register">Register</a>
      </li>
    </ng-container>
    <ng-container *ngIf="isLoggedIn">
      <li class="cursor-pointer hover:text-slate-700">
        <a>Welcome {{username}}</a>
      </li>
      <li class="cursor-pointer hover:text-slate-700">
        <a>Cart</a>
      </li>
      <li class="cursor-pointer hover:text-slate-700" (click)="logout()">
        <a>Logout</a>
      </li>
    </ng-container>
  </ul>
</nav>
