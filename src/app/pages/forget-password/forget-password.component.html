<div class="lg:w-4/12 shadow-md m-auto p-4 mb-8">
  <h3 class="text-xl text-center font-semibold py-4">Forget Password</h3>
  <form class="flex flex-col" [formGroup]="forgetPasswordForm" (ngSubmit)="submit()">
    <span class="mb-3">
      Enter your email and we will send you instruction on how to reset your password.
    </span>
    <div class="flex flex-col mb-1 mt-4">
      <input class="p-2 border border-gray-300 rounded" type="email" name="email" placeholder="Enter your email"
        formControlName="email">
      <span *ngIf="forgetPasswordForm.hasError('required','email') && forgetPasswordForm.controls['email'].dirty"
        class="text-red-500">*Email is required</span>
      <span *ngIf="forgetPasswordForm.hasError('email','email')" class="text-red-500">*Email is invalid</span>
    </div>
    <div class="mb-1 mt-4">
      <button [disabled]="forgetPasswordForm.invalid" [class.disabled]="forgetPasswordForm.invalid"
        class="w-3/12 bg-teal-500 py-2 rounded text-white font-semibold hover:bg-teal-600" type="submit">Submit</button>
      <button routerLink="/login"
        class="w-3/12 ml-4 bg-gray-400 py-2 rounded text-white font-semibold hover:bg-gray-500"
        type="button">Cancel</button>
    </div>
  </form>
</div>
