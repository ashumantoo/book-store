<div class="lg:w-4/12 shadow-md m-auto p-4 mb-8">
  <h3 class="text-2xl text-center font-semibold py-4">Reset your password</h3>
  <form class="flex flex-col" [formGroup]="resetForm" (ngSubmit)="reset()">
    <span>Please use a storng password.</span>
    <div class="flex flex-col mb-1 mt-4">
      <input class="p-2 border border-gray-300 rounded" type="password" name="password"
        placeholder="Enter your password" formControlName="password">
      <span *ngIf="resetForm.hasError('required','password') && resetForm.controls['password'].dirty"
        class="text-red-500">*Password is required</span>
      <span *ngIf="resetForm.hasError('minlength','password')" class="text-red-500">*Password length should
        atleast 6 character long.</span>
    </div>
    <div class="flex flex-col mb-1 mt-4">
      <input class="p-2 border border-gray-300 rounded" type="password" name="password"
        placeholder="Confirm your password" formControlName="confirmPassword">
      <span *ngIf="resetForm.hasError('required','confirmPassword') && resetForm.controls['confirmPassword'].dirty"
        class="text-red-500">*Password is required</span>
      <span *ngIf="resetForm.hasError('confirmPasswordValidator','confirmPassword')" class="text-red-500">*Password
        didn't match</span>
    </div>
    <div class="flex flex-col mb-1 mt-4">
      <button [disabled]="resetForm.invalid" [class.disabled]="resetForm.invalid"
        class="w-3/12 bg-teal-500 py-2 rounded text-white font-semibold" type="submit">Submit</button>
    </div>
  </form>
</div>
